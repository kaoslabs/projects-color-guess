<!DOCTYPE html>
<html>
<head>
	<title>Color Game</title>
	<style type="text/css">
		.selected {
			background: steelblue;
			color: white;
		}
		button:hover {
			color: white;
			background: steelblue;
		}
		button {
			color: steelblue;
		}
	</style>
	<link rel="stylesheet" type="text/css" href="public/css/colorGame.css">
	<link rel="icon" type="image/x-icon" href="public/icons/favicon.ico">
</head>
<body>

<h1>The Great <span id="colorDisplay">RGB</span> Color Game</h1>

<div id="stripe">
	<button id="reset">New Colors</button>
	<span id="message"></span>
	<button class="mode">Easy</button>
	<button class="mode" class="selected">Medium</button>
	<button class="mode">Hard</button>
</div>

	<div id="container">
		<div class="square"></div>
		<div class="square"></div>
		<div class="square"></div>
		<div class="square"></div>
		<div class="square"></div>
		<div class="square"></div>
		<div class="square"></div>
		<div class="square"></div>
		<div class="square"></div>
	</div>

<script type="text/javascript" src="public/js/colorGame.js"></script>
</body>
</html>
